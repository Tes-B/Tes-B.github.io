<html lang="{{ site.locale | slice: 0,2 | default: " en" }}" class="no-js">

<head>
  {% include head.html %}
  {% include head/custom.html %}
  <!-- 22.08.21 GY for mathjax-->
  {% if page.use_math %}
  {% include mathjax_support.html %}
  {% endif %}
  <!-- 22.10.16 GY add Google AdSense-->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8593183969129033"
    crossorigin="anonymous"></script>
</head>

<body
  class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  {% include_cached skip-links.html %}
  {% include_cached masthead.html %}

  <div class="initial-content">
    {{ content }}
  </div>

  {% include scripts.html %}

</body>

</html>
